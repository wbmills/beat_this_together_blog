{% extends "master.html" %}
{% load static %}

{%  block title %}
Blog
{% endblock %}

{% block content %}
    <h1>Blog</h1>
    <p>We are Beat this Together</p>

    <div class="container-fluid">
    <div class="row">
    {% for file in files %}
        <div class="column">
        <div class="container-sm>">
            <img src="{% static file.image %}",
            class="img_thumbnail",
            width="200",
            height="200"/>
            <p><a href="blog/{{ file.id }}">{{ file.title }}</a></p>
        </div>
        </div>
    {% endfor %}

    </div>
    </div>
    {% include "footer.html" with me="Login"%}
{% endblock %}

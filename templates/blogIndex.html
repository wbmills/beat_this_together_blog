{% extends "master.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
    <div class="row">
    <div class="container">
    <div class="col rounded-border border-dark">
        <h4>Filter</h4>
        <select name="filter by" id="filter">
            <option value="None">None</option>
            <option value="body image">Body Image</option>
            <option value="eating disorder">Eating Disorder</option>
            <option value="activity and engagement">Activity and Engagement</option>
        </select>
        <button id="button">Filter</button>
    </div>
    </div>
    <div class="col-md-auto p-0">
    <div class="row no gutters">
    {% for file in files %}
        <div class="col col-xs col-sm-6 col-md-6 col-lg-4 my-4 align-self-center d-flex justify-content-center">
        <div class="container-fluid m-3 d-flex justify-content-center align-items-center" style="margin-top:10%;">
            <a href="blog/{{ file.id }}"><img src="{% static file.image %}" alt="Image Not Found"
            class="img img-responsive full-height rounded-circle" style="object-fit: cover; padding-top:5%;"
            width="100%" height="100%" style="overflow:hidden; padding-bottom:100%"/>
            <h5 style="padding-left:15%; padding-right:15%">{{ file.title }}</h5></a>
        </div>
        </div>
    {% endfor %}
    </div>
    </div>
    </div>
    </div>

    <script>
        let x = document.getElementById("button");
        x.addEventListener('click', filterRedirect);

        function filterRedirect(){
            let y = document.getElementById('filter').value;
            location.href = '/blogIndex/' + y;
        }
    </script>
{% endblock %}

{% extends "master.html" %}
{% load static %}
<meta charset="UTF-8">
<style>
    p {
        line-height: 0px;
    }
</style>
{% block blogContent %}
    <div class="row">
        <div class="col">
            <div class="container-sm p-5 border text-left" style="padding-left:30%; padding-right:30%;"><div class="head">
            <img src="{% static blog.image %}" width=300px height="200px" style="float:right;"/>
            <h1>{{ blog.title }}</h1>
            <h5>Written by {{ blog.author }}</h5>
            <h5>Date Published: {{ blog.pub_date }}</h5>
            </div>
                <p>{{ c|safe }}</p>
            </div>
        </div>
    </div>
{% endblock %}

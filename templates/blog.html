{% extends "master.html" %}
<style>
    p {
        line-height: 0px;
    }
</style>
{% block content %}
    <abbr><h1>{{ blog.title }}</h1></abbr>
    <h5>Written by {{ blog.author }}</h5>
    <h5>Date Published: {{ blog.pub_date }}</h5>
    <div class="container-sm p-5 border">
    {% autoescape off %}
    <p>{{ content|safe }}</p>
    </div>
    {% endautoescape %}
{% endblock %}
